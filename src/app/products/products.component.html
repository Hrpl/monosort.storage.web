<div class="products-container">
  <h2>Управление товарами</h2>

  <button (click)="showAddForm = true" class="add-button">+ Добавить товар</button>

  <!-- Форма добавления товара -->
  <div *ngIf="showAddForm" class="add-form">
    <h3>Новый товар</h3>
    <div class="form-group">
      <label>Название</label>
      <input [(ngModel)]="newProduct.name" placeholder="Название">
    </div>
    <div class="form-group">
      <label>Количество</label>
      <input type="number" [(ngModel)]="newProduct.quantity" placeholder="Количество">
    </div>
    <div class="form-group">
      <label>Поставщик</label>
      <input [(ngModel)]="newProduct.supplier" placeholder="Поставщик">
    </div>
    <button (click)="addProduct()">Сохранить</button>
    <button (click)="showAddForm = false">Отмена</button>
  </div>

  <!-- Таблица товаров -->
  <table>
    <thead>
      <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Поставщик</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.supplier }}</td>
        <td class="actions">
          <button (click)="increaseQuantity(product.id, 1)">+1</button>
          <button (click)="increaseQuantity(product.id, -1)">-1</button>
          <button (click)="deleteProduct(product.id)" class="delete">Удалить</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
